 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.1.7.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.7.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.1.7.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.2.11.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.1.6.RELEASE'
}

group = 'group.gamelife.security.reactor'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
